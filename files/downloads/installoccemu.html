<style>
#d3 {
  display: none;
}

.buttonHolder {
  text-align: center;
}

body {
  background-color: #262626;
  font-family: Lato, sans-serif;
}

.div2 {
  background-color: #262600;
  font-family: Lato, sans-serif;
}

.loader {
  width: 150px;
  margin: 150px auto 70px;
  position: relative;
}

.loader .loading_1 {
  position: relative;
  width: 100%;
  height: 10px;
  border: 1px solid yellowgreen;
  border-radius: 10px;
}

.loader .loading_1:before {
  content: "";
  display: block;
  position: absolute;
  width: 0;
  height: 100%;
  background-color: yellowgreen;
  box-shadow: 10px 0px 15px 0px yellowgreen;
  animation: load 2s linear 5;
}

.loader .loading_2 {
  position: absolute;
  width: 100%;
  top: 10px;
  color: green;
  font-size: 22px;
  text-align: center;
  # animation: bounce 2s linear 5;
}

@keyframes load {
  0% {
    width: 0%;
  }

  87.5% {
    width: 100%;
  }
}

@keyframes turn {
  0% {
    transform: rotateY(0deg);
  }

  6.25%,
  50% {
    transform: rotateY(180deg);
  }

  56.25%,
  100% {
    transform: rotateY(360deg);
  }
}

@keyframes bounce {

  0%,
  100% {
    top: 10px;
  }

  0.8% {
    top: 30px;
  }
}

table input[type="submit"] {
  display: block;
  margin: 0 auto;
}

.container {
  width: 100%;
  height: 100%;
}

.confetti {
  width: 15px;
  height: 15px;
  background-color: #f2d74e;
  position: absolute;
  left: 50%;
  animation: confetti 5s ease-in-out -2s infinite;
  transform-origin: left top;
}

.confetti:nth-child(1) {
  background-color: #f2d74e;
  left: 10%;
  animation-delay: 0;
}

.confetti:nth-child(2) {
  background-color: #95c3de;
  left: 20%;
  animation-delay: -5s;
}

.confetti:nth-child(3) {
  background-color: #ff9a91;
  left: 30%;
  animation-delay: -3s;
}

.confetti:nth-child(4) {
  background-color: #f2d74e;
  left: 40%;
  animation-delay: -2.5s;
}

.confetti:nth-child(5) {
  background-color: #95c3de;
  left: 50%;
  animation-delay: -4s;
}

.confetti:nth-child(6) {
  background-color: #ff9a91;
  left: 60%;
  animation-delay: -6s;
}

.confetti:nth-child(7) {
  background-color: #f2d74e;
  left: 70%;
  animation-delay: -1.5s;
}

.confetti:nth-child(8) {
  background-color: #95c3de;
  left: 80%;
  animation-delay: -2s;
}

.confetti:nth-child(9) {
  background-color: #ff9a91;
  left: 90%;
  animation-delay: -3.5s;
}

.confetti:nth-child(10) {
  background-color: #f2d74e;
  left: 100%;
  animation-delay: -2.5s;
}

@keyframes confetti {
  0% {
    transform: rotateZ(15deg) rotateY(0deg) translate(0, 0);
  }

  25% {
    transform: rotateZ(5deg) rotateY(360deg) translate(-5vw, 20vh);
  }

  50% {
    transform: rotateZ(15deg) rotateY(720deg) translate(5vw, 60vh);
  }

  75% {
    transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw, 80vh);
  }

  100% {
    transform: rotateZ(15deg) rotateY(1440deg) translate(10vw, 110vh);
  }
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div class="buttonHolder">
  <input id="button" type="button" value="Install" onclick="Install()">
  <div style="display:none;" class="loader" id="end">
    <div2 class="loading_2">Thank you for Downloading OCCEMU!</div2>
  </div>
  <div style="display:none;" class="loader" id="fin">
    <div class="loading_2">Finished!</div>
    <div class="container">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>
  </div>
  <div id="d3">
    <input type="button" value="Cancel" onclick="Cancel()">
    <div class="loader">
      <div class="loading_1"></div>
      <div class="loading_2">Downloading Files...</div>
    </div>
  </div>
</div>
<script>
var button = document.getElementById("button");
var d3 = document.getElementById("d3");
var fin = document.getElementById("fin");
var end = document.getElementById("end");
var Thanks = document.getElementById("Thanks");

function Install() {
  button.style.display = "none";
  d3.style.display = "block";
}

function Cancel() {
  button.style.display = "inline-block";
  d3.style.display = "none";
}

function Finished() {
  button.style.display = "inline-block";
  d3.style.display = "none";
  button.style.display = "none";
  fin.style.display = "block";
}

function End() {
  button.style.display = "inline-block";
  fin.style.display = "none";
  button.style.display = "none";
  end.style.display = "block";
}

$('div').on('animationend webkitAnimationEnd', function() {
  Finished();
  setTimeout(function() {
    End();
  }, 5000); // for 5 second delay 
});
</script>
