var isMobile = {
  Android: function() {
    return navigator.userAgent.match(/Android/i);
  },
  BlackBerry: function() {
    return navigator.userAgent.match(/BlackBerry/i);
  },
  iOS: function() {
    return navigator.userAgent.match(/iPhone|iPad|iPod/i);
  },
  Opera: function() {
    return navigator.userAgent.match(/Opera Mini/i);
  },
  Windows: function() {
    return navigator.userAgent.match(/IEMobile/i);
  },
  any: function() {
    return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
  }
};

if (isMobile.Android()) var device = "ANDROID";
else if (isMobile.iOS()) var device = "IOS";
else if (isMobile.Windows()) var device = "WINDOWS";
else if (isMobile.BlackBerry()) var device = "BLACKBERRY";
else var device = "Not mobile.";
ChooseDevice();

function ShowCoicebox() {
  cd.style.display = "block";

function HideCoicebox() {

function ChooseDevice() {
  document.getElementById("Phonetype").innerHTML = device;

  else if (isMobile.BlackBerry()) var device = "BLACKBERRY";
  else var device = "Not mobile.";
  ShowCoicebox();
}
