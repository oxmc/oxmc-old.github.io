<!DOCTYPE html>
<html>
  <body>
    <video id="camview" autoplay></video>
    <script>
      navigator.mediaDevices.getUserMedia({
        video: {
          width: {
            min: 640,
            max: 1280
          },
          height: {
            min: 480,
            max: 720
          },
          framerate : 60
        }
      })
      .then(stream => {
        document.getElementById("camview").srcObject = stream;
      })
    </script>
  </body>
</html>
